<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Player Tic-Tac-Toe</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        html {
            height: 100%;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .player.active {
            background: #e3f2fd;
            transform: scale(1.05);
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .player-symbol {
            font-size: 2rem;
            font-weight: bold;
        }

        .player-x .player-symbol {
            color: #e74c3c;
        }

        .player-o .player-symbol {
            color: #3498db;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: #f1f3f4;
            border-radius: 15px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: #f8f9fa;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .game-status {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
            color: #333;
        }

        .winner-message {
            color: #27ae60;
            animation: pulse 1s infinite;
        }

        .tie-message {
            color: #f39c12;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            .cell {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .game-title {
                font-size: 2rem;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="game-container">
   <h1 class="game-title">Tic-Tac-Toe</h1>
   <div class="player-info">
    <div class="player player-x active" id="player1">
     <div class="player-name">
      Player 1
     </div>
     <div class="player-symbol">
      X
     </div>
    </div>
    <div class="player player-o" id="player2">
     <div class="player-name">
      Player 2
     </div>
     <div class="player-symbol">
      O
     </div>
    </div>
   </div>
   <div class="game-status" id="gameStatus">
    Player 1's Turn (X)
   </div>
   <div class="game-board" id="gameBoard"><button class="cell" data-index="0"></button> <button class="cell" data-index="1"></button> <button class="cell" data-index="2"></button> <button class="cell" data-index="3"></button> <button class="cell" data-index="4"></button> <button class="cell" data-index="5"></button> <button class="cell" data-index="6"></button> <button class="cell" data-index="7"></button> <button class="cell" data-index="8"></button>
   </div>
   <div class="controls"><button class="btn btn-primary" onclick="resetGame()">New Game</button> <button class="btn btn-secondary" onclick="resetScores()">Reset Scores</button>
   </div>
   <div class="score-board">
    <div class="score-item">
     <div class="score-label">
      Player 1 (X)
     </div>
     <div class="score-value" id="player1Score">
      0
     </div>
    </div>
    <div class="score-item">
     <div class="score-label">
      Ties
     </div>
     <div class="score-value" id="tieScore">
      0
     </div>
    </div>
    <div class="score-item">
     <div class="score-label">
      Player 2 (O)
     </div>
     <div class="score-value" id="player2Score">
      0
     </div>
    </div>
   </div>
  </div>
  <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = {
            player1: 0,
            player2: 0,
            ties: 0
        };

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function initializeGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            updateGameStatus();
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;

            if (checkWinner()) {
                gameActive = false;
                const winner = currentPlayer === 'X' ? 'Player 1' : 'Player 2';
                document.getElementById('gameStatus').innerHTML = `<span class="winner-message">üéâ ${winner} Wins! üéâ</span>`;
                
                if (currentPlayer === 'X') {
                    scores.player1++;
                    document.getElementById('player1Score').textContent = scores.player1;
                } else {
                    scores.player2++;
                    document.getElementById('player2Score').textContent = scores.player2;
                }
                
                disableAllCells();
                return;
            }

            if (checkTie()) {
                gameActive = false;
                document.getElementById('gameStatus').innerHTML = `<span class="tie-message">ü§ù It's a Tie! ü§ù</span>`;
                scores.ties++;
                document.getElementById('tieScore').textContent = scores.ties;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus();
            updatePlayerHighlight();
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function checkTie() {
            return gameBoard.every(cell => cell !== '');
        }

        function updateGameStatus() {
            if (gameActive) {
                const playerName = currentPlayer === 'X' ? 'Player 1' : 'Player 2';
                document.getElementById('gameStatus').textContent = `${playerName}'s Turn (${currentPlayer})`;
            }
        }

        function updatePlayerHighlight() {
            const player1 = document.getElementById('player1');
            const player2 = document.getElementById('player2');
            
            if (currentPlayer === 'X') {
                player1.classList.add('active');
                player2.classList.remove('active');
            } else {
                player2.classList.add('active');
                player1.classList.remove('active');
            }
        }

        function disableAllCells() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.disabled = true;
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o');
            });
            
            updateGameStatus();
            updatePlayerHighlight();
        }

        function resetScores() {
            scores = {
                player1: 0,
                player2: 0,
                ties: 0
            };
            
            document.getElementById('player1Score').textContent = '0';
            document.getElementById('player2Score').textContent = '0';
            document.getElementById('tieScore').textContent = '0';
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
